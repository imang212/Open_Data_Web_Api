<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .item-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .item-card p {
            color: #666;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 15px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            padding: 8px 15px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä FastAPI Dashboard</h1>

        <div id="status" class="status offline">
            üîÑ Kontroluji p≈ôipojen√≠ k API...
        </div>

        <div class="form-section">
            <h2>‚ûï P≈ôidat novou polo≈æku</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="name">N√°zev:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Popis:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Cena (Kƒç):</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <button type="submit">üíæ P≈ôidat polo≈æku</button>
            </form>
        </div>

        <div class="form-section">
            <h2>üìã Seznam polo≈æek</h2>
            <button onclick="loadItems()">üîÑ Obnovit seznam</button>
            <div id="itemsList" class="items-grid">
                <div class="loading">Naƒç√≠t√°m polo≈æky...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Kontrola stavu API
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();

                const statusEl = document.getElementById('status');
                if (response.ok && data.status === 'healthy') {
                    statusEl.className = 'status online';
                    statusEl.innerHTML = '‚úÖ API je online a p≈ôipraveno';
                } else {
                    throw new Error('API nen√≠ dostupn√©');
                }
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status offline';
                statusEl.innerHTML = '‚ùå API nen√≠ dostupn√© - zkontrolujte, zda bƒõ≈æ√≠ na portu 8000';
            }
        }

        // Naƒçten√≠ polo≈æek
        async function loadItems() {
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '<div class="loading">Naƒç√≠t√°m polo≈æky...</div>';

            try {
                const response = await fetch(`${API_BASE}/items`);
                const items = await response.json();

                if (items.length === 0) {
                    itemsList.innerHTML = '<div class="loading">≈Ω√°dn√© polo≈æky nenalezeny</div>';
                    return;
                }

                itemsList.innerHTML = items.map(item => `
                    <div class="item-card">
                        <h3>${item.name}</h3>
                        <p>${item.description || 'Bez popisu'}</p>
                        <div class="item-price">${item.price} Kƒç</div>
                        <div class="item-actions">
                            <button class="btn-edit" onclick="editItem(${item.id})">‚úèÔ∏è Upravit</button>
                            <button class="btn-delete" onclick="deleteItem(${item.id})">üóëÔ∏è Smazat</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                itemsList.innerHTML = '<div class="error">Chyba p≈ôi naƒç√≠t√°n√≠ polo≈æek: ' + error.message + '</div>';
            }
        }

        // P≈ôid√°n√≠ nov√© polo≈æky
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const itemData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price'))
            };

            try {
                const response = await fetch(`${API_BASE}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    showMessage('‚úÖ Polo≈æka byla √∫spƒõ≈°nƒõ p≈ôid√°na!', 'success');
                    e.target.reset();
                    loadItems();
                } else {
                    throw new Error('Chyba p≈ôi p≈ôid√°v√°n√≠ polo≈æky');
                }

            } catch (error) {
                showMessage('‚ùå Chyba p≈ôi p≈ôid√°v√°n√≠ polo≈æky: ' + error.message, 'error');
            }
        });

        // Smaz√°n√≠ polo≈æky
        async function deleteItem(id) {
            if (!confirm('Opravdu chcete smazat tuto polo≈æku?')) return;

            try {
                const response = await fetch(`${API_BASE}/items/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('‚úÖ Polo≈æka byla smaz√°na!', 'success');
                    loadItems();
                } else {
                    throw new Error('Chyba p≈ôi maz√°n√≠ polo≈æky');
                }

            } catch (error) {
                showMessage('‚ùå Chyba p≈ôi maz√°n√≠ polo≈æky: ' + error.message, 'error');
            }
        }

        // √öprava polo≈æky (zjednodu≈°en√° verze)
        function editItem(id) {
            const newName = prompt('Zadejte nov√Ω n√°zev:');
            if (!newName) return;

            const newPrice = prompt('Zadejte novou cenu:');
            if (!newPrice) return;

            const newDescription = prompt('Zadejte nov√Ω popis:') || '';

            updateItem(id, {
                name: newName,
                description: newDescription,
                price: parseFloat(newPrice)
            });
        }

        // Aktualizace polo≈æky
        async function updateItem(id, itemData) {
            try {
                const response = await fetch(`${API_BASE}/items/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    showMessage('‚úÖ Polo≈æka byla aktualizov√°na!', 'success');
                    loadItems();
                } else {
                    throw new Error('Chyba p≈ôi aktualizaci polo≈æky');
                }

            } catch (error) {
                showMessage('‚ùå Chyba p≈ôi aktualizaci polo≈æky: ' + error.message, 'error');
            }
        }

        // Zobrazen√≠ zpr√°vy
        function showMessage(message, type) {
            const messageEl = document.createElement('div');
            messageEl.className = type;
            messageEl.innerHTML = message;

            const container = document.querySelector('.container');
            container.insertBefore(messageEl, container.children[1]);

            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }

        // Inicializace p≈ôi naƒçten√≠ str√°nky
        document.addEventListener('DOMContentLoaded', () => {
            checkAPIStatus();
            loadItems();

            // Kontrola API ka≈æd√Ωch 30 sekund
            setInterval(checkAPIStatus, 30000);
        });
    </script>
</body>
</html>
